<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPN NFL Scores</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Next Level Win</h1>
        <nav class="navbar">
            <ul>
                <!-- Navbar content will be dynamically filled by main.js -->
            </ul>
        </nav>
    </header>
    <main>
        <h2>Fetch NFL Scores</h2>
        <form id="scoreForm">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
            <label for="week">Week:</label>
            <input type="number" id="week" name="week" required>
            <button type="submit">Get Scores</button>
        </form>
        <div id="scoresTable"></div>
    </main>
    <footer>
        <p><!-- footer content will be dynamically filled by main.js --></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/espn_scores.js"></script>
</body>
</html>
